<html>
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
<meta name="theme-color" content="#333333">
    <title>Contact - Website Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: beige; 
        }

        nav {
            background-color: pink;
            padding: 10px; 
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white; 
        }

        h1 {
            color: black;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            font-size: 2.5em; 
        }

      
        form {
            background: white;
            width: 80%;
            max-width: 450px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        legend {
            font-weight: 600;
            font-size: 1.2em;
            padding: 0 10px;
            color: #555;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit; 
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        textarea:focus, 
        select:focus {
            border-color: pink; 
            outline: none;
        }

        textarea {
            resize: vertical;
        }
        
        .radio-group {
            display: flex; 
            gap: 20px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: pink;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: pink;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1><i class="fas fa-envelope-open-text"></i> Kontak Saya</h1>

    <form onsubmit="showAlert(); return false;">
        <fieldset>
            <legend>Informasi Kontak</legend>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Detail Pesan</legend>
            <label for="kategori">Kategori Pesan</label>
            <select id="kategori" name="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option value="pertanyaan">Pertanyaan</option>
                <option value="saran">Saran</option>
                <option value="masalah">Masalah</option>
            </select>

            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>
        </fieldset>
        
        <div class="radio-group">
            <label>Ingin menerima balasan?</label>
            <input type="radio" id="ya" name="balasan" value="ya" required>
            <label for="ya">Ya</label>
            <input type="radio" id="tidak" name="balasan" value="tidak" required>
            <label for="tidak">Tidak</label>
        </div>

        <input type="submit" value="Kirim">
    </form>
    
    <script>
        function showAlert(){
            alert("Form berhasil dikirim");
        }
    </script>

    <section class="social-section">
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-tiktok"></i> <span>@ponyoovw</span></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i> <span>@dvnmanda</span></a>
        </div>
    </section>

  }
</script>
